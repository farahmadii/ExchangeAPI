logging.level.org.springframework=DEBUG

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# The url property uses the format:
spring.datasource.url=jdbc:mysql://db:3306/exchange_store
spring.datasource.username=root
spring.datasource.password=123456
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# prints all hibernate-generated sql commands to console
spring.jpa.show-sql=true
# formats the sql output and makes it easier to read
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true


spring.datasource.initialization-mode=always
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=create


# external authorization service
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://auth.sandbox.api-ecolytiq.com/keys

